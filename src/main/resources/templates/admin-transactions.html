<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Toutes les transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-header :: adminHeader}"></div>


<div class="container mt-5">
    <h2 class="text-center mb-4">Toutes les transactions</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ExpÃ©diteur</th>
            <th>Destinataire</th>
            <th>Montant</th>
            <th>Frais</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.sender.firstName + ' ' + t.sender.lastName}">Exp</td>
            <td th:text="${t.receiver.firstName + ' ' + t.receiver.lastName}">Dest</td>
            <td th:text="${t.amount}">Montant</td>
            <td th:text="${t.fee}">Frais</td>
            <td th:text="${#temporals.format(t.transactionDate, 'dd/MM/yyyy HH:mm')}"></td>


        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
