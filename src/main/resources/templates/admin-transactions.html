<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toutes les transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Pay My Buddy</a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Tableau de bord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions/sent">Transactions envoyées</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions/received">Transactions reçues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/transactions">Transactions (admin)</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-white">
                        Connecté en tant que <strong th:text="${user.firstName + ' ' + user.lastName}">Admin</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Toutes les transactions</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Expéditeur</th>
            <th>Destinataire</th>
            <th>Montant</th>
            <th>Frais</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.sender.firstName + ' ' + t.sender.lastName}">Exp</td>
            <td th:text="${t.receiver.firstName + ' ' + t.receiver.lastName}">Dest</td>
            <td th:text="${t.amount}">Montant</td>
            <td th:text="${t.fee}">Frais</td>
            <td th:text="${#temporals.format(t.date, 'dd/MM/yyyy HH:mm')}">Date</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
