<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Pay My Buddy</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Connexion</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <!-- Message d'erreur -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Identifiants incorrects, veuillez réessayer.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Déconnexion réussie.
                        </div>

                        <!-- Champ Email -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Adresse e-mail</label>
                            <input type="email" id="username" name="username" class="form-control" required>
                        </div>

                        <!-- Champ Mot de passe -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <!-- Bouton de connexion -->
                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Pas encore inscrit ? <a th:href="@{/register}">Créer un compte</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
