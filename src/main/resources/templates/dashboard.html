<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tableau de Bord - Pay My Buddy</title>

    <!-- Lien vers Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Tableau de bord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions/sent">Transactions envoyées</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions/received">Transactions reçues</a>
                </li>
                <!-- Affiche seulement si l'utilisateur est ADMIN -->
             <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/transactions">Transactions (admin)</a>
             </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" href="/profile">Mon profil</a>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-white">
                        Connecté en tant que <strong th:text="${user.firstName + ' ' + user.lastName}">Nom</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container mt-4">
    <h2>Bienvenue, <span th:text="${user.firstName}">Utilisateur</span> !</h2>
    <p>Votre solde : <strong th:text="${user.balance}">0.00</strong> €</p>

    <!-- Voici le bouton ajouté tout en gardant ta structure -->
    <div class="d-flex gap-3 mt-3">
        <a class="btn btn-success" href="/transactions/new">Effectuer un transfert</a>
        <a class="btn btn-primary" href="/deposits/add">Alimenter mon compte</a>
        <a class="btn btn-info" href="/friends/add">Ajouter des amis</a>
    </div>
</div>

</body>
</html>
