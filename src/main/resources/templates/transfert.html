<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transfert - Pay My Buddy</title>

    <!-- Lien vers Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Pay My Buddy</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Transférer de l'argent</h2>

    <form action="/transactions/transfer" method="post">
        <div class="mb-3">
            <label for="receiverEmail" class="form-label">Email du destinataire</label>
            <input type="email" class="form-control" id="receiverEmail" name="receiverEmail" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Montant (€)</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
</body>
</html>
