<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Déposer - Pay My Buddy</title>

    <!-- Lien vers Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Tableau de bord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions/sent">Transactions envoyées</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transactions/received">Transactions reçues</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-white">
                        Connecté en tant que <strong th:text="${user.firstName + ' ' + user.lastName}">Nom</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    <h2>Déposer de l'argent</h2>

    <form action="/deposits/add" method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Montant (€)</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="submit" class="btn btn-success">Déposer</button>
    </form>
</div>
</body>
</html>
