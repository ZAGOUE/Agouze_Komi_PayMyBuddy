<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions - Pay My Buddy</title>

    <!-- Lien vers Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Pay My Buddy</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Vos Transactions</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Destinataire</th>
            <th>Montant</th>
            <th>Frais</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.transactionDate}">2025-03-13</td>
            <td th:text="${transaction.receiver.email}">dest@example.com</td>
            <td th:text="${transaction.amount}">50.00</td>
            <td th:text="${transaction.fee}">0.25</td>
            <td th:text="${transaction.description}">Achat</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
